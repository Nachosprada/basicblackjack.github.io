<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple & basic Blackjack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>
            Simple & basic Blackjack
        </h1>
        <h2> El dealer se planta en 17</h2>
    </header>
    <main>
        <div class="tapete">
            <div class="mano-banca">
                <div class="aviso-banca"></div>
                <div class="contador-banca"></div>
            </div>
           <div class="centro-mesa">
                <button class="btn btn-carta">CARTA</button>
                <button class="btn btn-plantarse">PLANTARSE</button>
           </div>
           <div class="mano-jugador">
                <div class="aviso-jugador"></div>
                <div class="contador-jugador"></div>
           </div>
        </div>
    </main>
    <footer>
        <caption> 2023 Ignacio S.P. </caption>
    </footer>
    
    <script src="main.js" defer></script>
</body>
</html>
